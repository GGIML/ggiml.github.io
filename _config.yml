title: Hello, world! I'm Rhiannon Payne
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rhiannon-io.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Rhiannon Payne # add your name
author-img: rhiannon payne headshot.jpg # add your photo
about-author: I am a web developer focusing on front-end development. Always hungry to keep learning. # add description
social-twitter: rhiannon_io # add your Twitter handle
social-facebook: rhiannonmarypayne # add your Facebook handle
social-github: rhiannon-io # add your Github handle
social-linkedin: rhipayne # add your Linkedin handle
social-email: payne@rhiannon.io # add your Email address

# Disqus
discus-identifier: Rhiannon # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
